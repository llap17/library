        <div class="form-div" id="form-add-div">

                    <li>

                    </li>
                    <li>

                        <input type="number" name="book_pages" id="pages"
                        class="form-input" placeholder="Number of pages">
                    </li>
                    <li>
                        <label for="title">Have you read this book?</label>
                        <input type="checkbox" name="book_read" id="have-read">
                    </li>
                    <li>
                        <button type="button" id="btn-submit">Submit</button>
                    </li> 
                    <li>
                        <p id="para-form">Please fill out all fields.</p>
                    </li>
                </ul>
                <button type="button" id="btn-form-close" class="btn-close"></button>
            </form>
        </div>

        
        <div id="book-meta" class="meta-container"></div>
            <div id="books-container" class="row">

            </div>
